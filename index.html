<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/matching-days.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script type="text/x-template" class='matchingDaysTemplate'>
    {{#each weekDays}}
    <span class="day {{#if firstDate}}{{firstDate}}{{else if secondDate}} {{secondDate}} {{else if sameDay}} {{sameDay}}
    {{/if}}"
    value='{{@key}}'>{{dayName}}</span>
    {{/each}}
  </script>
  <title>Matching Days</title>
</head>

<body>
  <div class="container">

    <div class="weekDays">

    </div>

    <div class="dateInput center">

      <input class='date1' type="date" name="" value="">
      <input class='date2' type="date" name="" value="">

    </div>

  </div>

</body>

<script src="js/matching-days.js"></script>

<script src="js/matching-days-dom.js"></script>




</html>
