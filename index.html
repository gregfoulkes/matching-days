  <title>Matching Days</title>

<body>
  <div class="container">

    <div class="weekdays center">
      <span class='day' value='monday'>Monday</span>
      <span class='day' value='tuesday'>Tuesday</span>
      <span class='day' value='wednesday'>Wednesday</span>
      <span class='day' value='thursday'>Thursday</span>
      <span class='day' value='friday'>Friday</span>
      <span class='day' value='saturday'>Saturday</span>
      <span class='day' value='sunday'>Sunday</span>

    </div>

    <div class="dateInput center">

      <input class='date1' type="date" name="" value="">
      <input class='date2' type="date" name="" value="">

    </div>

  </div>

</body>
